<!-- BEGIN SIDEBAR TOGGLER BUTTON -->

</div>

<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="{:U('login')}" ng-controller="save" method="post">
		<h3 class="form-title">登录您的账号</h3>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon col-md-12">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" ng-model="row.username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon col-md-12">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" ng-model="row.password"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">验证码</label>
			<div class=" input-icon col-md-12">
				<i class="fa fa-key"></i>		
				<input class="form-control placeholder-no-fix" maxlength=4 type="text" autocomplete="off" placeholder="验证码" name="verify" ng-model="row.verify"/>								
				<img class="verify pull-right" src="{:U('verify')}" title="点击图片切换" style="height:30px;margin-top: -32px;margin-right: 2px"/>
			</div>
		</div>
		<div class="form-group form-actions">			
			<button type="submit" class="col-md-12 btn blue pull-right">
			登录 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
	</form>
</div>
<!-- END LOGIN -->
