<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>消息</title>
<meta name="viewport" content="initial-scale=1,user-scalable=no">
<link rel="stylesheet" href="__STATIC__/bootstrap/bootstrap.css" />
<script src="__STATIC__/jquery/jquery-2.1.4.js"></script>
<linkjs file="function" />
</head>

<body>
<section class="container">
	<h3>{$item.title}</h3>
	<sup>{$item.updated|time_format}</sup>
	<div class="video">{$item.video}</div>
	<div class="content">{$item.content|ImagePath}</div>
</section>
</body>
<script type="text/javascript">
$(function(){
	$('.content').loadImage({
		root : '__ROOT__/'
	});
	var width 	= document.body.clientWidth-30;
	var height 	= width*0.5625+"px";
	$('iframe').height(height);
	$('iframe').width(width);
});
</script>
</html>
