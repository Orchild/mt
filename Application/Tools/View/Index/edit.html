<ext-form cols="2,3" action="{:U(ACTION_NAME)}" pk="idx" route="true">
    <ext-form-item label="主菜单名称">
        <ext-form-item-text name="name" empty="请输入主菜单名称" />
    </ext-form-item>
    <ext-form-item label="主菜单图标">
        <ext-form-item-text name="icon" empty="请输入主菜单图标" />
    </ext-form-item>
    <ext-form-item label="模块名称" cols="2,6">
        <radio-group name="module" index="2" size="3">
            <radio value="Module">管理后台模块</radio>
            <radio value="Admin">后台模块</radio>
            <radio value="Home">前台模块</radio>
        </radio-group>
    </ext-form-item>
    <ext-form-item label="控制器名称" cols="2,10">
        <ext-form-item-text name="controller[]" empty="请输入控制器名称" />
    </ext-form-item>
    <ext-form-item label="子菜单" cols="2,10">
        <ext-form-item-array-grid title="子菜单" name="items" cols="[{label:'菜单图标',name:'icon',type:'input'},{label:'菜单名称',name:'name',type:'input'},{label:'链接',name:'uri',type:'input'},{label:'状态',name:'status',type:'status',width:60,default:1,items:['启用/禁用']},{label:'操作',width:150,align:'center',type:'action'}]" />
    </ext-form-item>
    <ext-form-buttons>
        <submit col="6" text="保存" />
        <a class="btn btn-default col-md-6" href="#/">取消</a>
    </ext-form-buttons>
</ext-form>
