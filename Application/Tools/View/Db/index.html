<extend name="Common/layout" />
<block name="css">
</block>
<block name="js">
</block>
<block name="body">

<include file="menu" />
<div class="node">
	<div class="node-tag">数据表</div>
	<table class="grid">
		<tr>
			<th>注释</th>
			<th width="200">表名</th>
			<th width="80">数据量</th>
			<th width="80">数据大小</th>
			<th width="160">创建时间</th>
			<th width="80">备份状态</th>
			<th>操作</th>
		</tr>
		<volist name="items" id="vo">
		<tr>
			<td>{$vo.comment}</td>
			<td>{$vo.name}</td>
			<td align="center">{$vo.rows}</td>
			<td align="right">{$vo.data_length|bytesFormat}</td>
			<td>{$vo.create_time}</td>
			<td align="center">未备份</td>
			<td align="center">优化表  修复表</td>
		</tr>
		</volist>
	</table>
</div>
</block>
