<pane title="搜索" glyp="search">
	<div class="form-horizontal">
		<div class="form-group form-group-sm">
			<div class="col-md-2">
				<select class="form-control" ng-model="s.role_id" ng-options="node.id as node.name for node in roles">
					<option value="">请选择角色</option>
				</select>
			</div>
			<div class="col-md-3">
				<div class="input-group">
					<text ng-model="s.username" empty="请输入管理员名称" />
					<span class="input-group-btn">
						<button size="2" ng-click="$search()">
							<i class="glyphicon glyphicon-sort-by-order-alt"></i>搜索
						</button>
					</span>
				</div>
			</div>
			<button size="2" ng-click="$refresh()">
				<i class="glyphicon glyphicon-refresh"></i>刷新
			</button>
		</div>
	</div>
</pane>
<div class="pane">
	<div class="pane-header">
		<div class="pane-icon"><span class="glyphicon glyphicon-list"></span></div>
		<div class="pane-title">{{title}}列表</div>
	</div>
	<grid class="tables" cols="[
{label:'编号',width:50,type:'number',align:'center'},
{label:'管理员名称',name:'username'},
{label:'角色',width:120,name:'role_name',align:'center'},
{label:'登录次数',width:100,name:'login_count',align:'center'},
{label:'最后登录IP',width:140,name:'last_login_ip',align:'center',type:'ip'},
{label:'最后登录时间',type:'date',class:'time',name:'last_login_time',width:140},
{label:'创建/更新时间',type:'date',class:'time',name:['register_time','updated'],width:140},
{label:'状态',name:'status',type:'status',width:60,disable:1,items:['启用/禁用']},
{label:'操作',width:110,align:'center',name:'id',type:'action',disable:3,items:['edit','delete']}
]" items="rows" page="page" goto="$reload" disable="$disable" status="$status" edit="$edit" remove="$remove" />
</div>
