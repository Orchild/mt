<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" name="viewport" />
<meta content="240" name="MobileOptimized" />
<meta http-equiv="content-type" content="text/html" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<style type="text/css">
	body {margin:0;font-family: "STXihei";font-size:14px;color:#7b7b7b;}
	ul {list-style:none;padding:0;margin:0;}
	.cell{width:100%;float:left;}
	.cell-img{width:38px;height:38px;float:left;}
	.cell-img img {width:38px;height:38px;}
	.cell-text{width:70%;float:left;}
	.cell-margin{margin:5px 0 5px 5px;}
	.cell-border{border-bottom:1px solid #efecec;}
</style>
<title>报名名单</title>
<body>
	<volist name="items" id="vo">
	<section>
		<div class="cell">
			<div class="cell-img cell-margin"><img width="100%" src="{$vo.info.portrait}" alt="头像" /></div>
			<div class="cell-text cell-margin">
				<ul>
					 <li>{$vo.info.nickname}</li>
					 <li>{$vo.username}</li>
				</ul>
			</div>
			<div class="cell cell-border cell-margin"></div>
		</div>
	</section>
	</volist>
</body>
</html>
