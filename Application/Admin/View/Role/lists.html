<div class="pane">
	<div class="pane-header">
		<div class="pane-icon"><span class="glyphicon glyphicon-list"></span></div>
		<div class="pane-title">{{title}}列表</div>
	</div>
	<grid class="tables" cols="[{label:'编号',width:50,type:'number',align:'center'},{label:'角色名称',name:'name',width:200},{label:'备注',name:'remark'},{label:'状态',name:'status',type:'status',width:60,disable:1,items:['启用/禁用']},{label:'操作',width:200,align:'center',name:'id',type:'action',disable:7,items:[{key:'edit',col:3},{text:'分配权限',col:6},{key:'delete',col:3}]}]" items="rows" page="page" goto="$reload" disable="$disable" status="$status" edit="$edit" click="$click" remove="$remove" />
</div>
