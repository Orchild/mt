<pane title="搜索" glyp="search">
	<div class="form-horizontal">
		<div class="form-group form-group-sm">
			<label class="control-label col-md-2">{{title}}标题</label>
			<div class="col-md-3">
				<div class="input-group">
					<text ng-model="s.title" empty="请输入消息标题" />
					<span class="input-group-btn">
						<button size="2" ng-click="$search()">
							<i class="glyphicon glyphicon-search"></i>搜索
						</button>
					</span>
				</div>
			</div>
			<button size="2" ng-click="$refresh()">
				<i class="glyphicon glyphicon-refresh"></i>刷新
			</button>
		</div>
	</div>
</pane>
<div class="pane">
	<div class="pane-header">
		<div class="pane-icon"><span class="glyphicon glyphicon-list"></span></div>
		<div class="pane-title">{{title}}列表</div>
	</div>
	<grid class="tables" cols="[
{label:'编号',width:50,type:'number',align:'center'},
{label:'标识',width:150,name:'name',align:'center'},
{label:'名称',width:150,name:'title'},
{label:'说明',name:'remark'},
{label:'状态',name:'status',type:'status',width:60,items:['启用/禁用']},
{label:'操作',width:110,align:'center',name:'id',type:'action',items:['edit','delete']}
]" items="rows" page="page" goto="$reload" status="$status" edit="$edit" remove="$remove" />
</div>
